<html>

<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    /* The Modal (background) */
    .modal {
      display: none;
      /* Hidden by default */
      position: fixed;
      /* Stay in place */
      z-index: 1000000;
      /* Sit on top */
      padding-top: 180px;
      /* Location of the box */
      left: 0;
      top: 0;
      width: 100%;
      /* Full width */
      height: 100%;
      /* Full height */
      overflow: auto;
      /* Enable scroll if needed */
      background-color: rgb(0, 0, 0);
      /* Fallback color */
      background-color: rgba(0, 0, 0, 0.4);
      /* Black w/ opacity */
    }

    /* Modal Content */
    .modal-content {
      background-color: #fefefe;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }

    /* The Close Button */
    .close {
      color: #aaaaaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>

<body onload="loadNvrs()">
  <!-- The Modal -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modalContent">Some text in the Modal..</p>
    </div>

  </div>
  <script>
    var url = "http://hydra.brq.redhat.com"
    var historyUrl = url + ":88/history/nvrs/"
    var jenkins = url + ":8080"
    var jenkinsJob = jenkins + "/job"
    var otool = url + ":8888"
    var dburl = otool + "/misc/resultsDb"
    var get = dburl + "/get?"
    var nvrs = dburl + "/nvrs"
    var builds = otool + "/get/builds"
    var processed = otool + "/misc/re/test"
    var data = new Map()
    var NVR = ""

    function resortAllData() {
      var sortString = document.getElementById("sort").value;
      data.forEach((value, key, map) => {
        sortSplitHide(value, sortString);
      })
    }

    function sortSplitHide(value, sortString) {
      var auto = document.getElementById("authorAuto").checked;
      var man = document.getElementById("authorMan").checked;
      if (auto == false && man == false) {
        return
      }
      if (sortString == "best") {
        value.sort(function (a, b) { return a.score - b.score });
      }
      if (sortString == "worst") {
        value.sort(function (a, b) { return b.score - a.score });
      }
      if (sortString == "oldest") {
        value.sort(function (a, b) { return a.time - b.time });
      }
      if (sortString == "newest") {
        value.sort(function (a, b) { return b.time - a.time });
      }
      if (sortString == "buildid") {
        value.sort(function (a, b) { return a.build - b.build });
      }
      if (sortString == "revbuildid") {
        value.sort(function (a, b) { return b.build - a.build });
      }
      if (auto == true && man == true) {
        return
      }
      var autos = Array();
      var mans = Array();
      var together
      for (var i = 0; i < value.length; i++) {
        var v = (value[i]);
        if (v.build < 0) {
          mans.push(v)
        } else {
          autos.push(v)
        }
      }
      if (auto == true && man == false) {
        together = autos.concat(mans)
      } else if (auto == false && man == true) {
        together = mans.concat(autos)
      }
      for (var i = 0; i < value.length; i++) {
        value[i] = together[i]
      }
    }

    function applyAllData() {
      resortAllData()
      var tables = document.getElementsByClassName("resultsTable");
      var table = tables[0];
      for (var i = 0, row; row = table.rows[i]; i++) {
        for (var j = 0, col; col = row.cells[j]; j++) {
          if (i == 0 || j == 0 || i == table.rows.length - 1 || j == table.rows[i].cells.length - 1) {
            col.style.backgroundColor = "lightblue";
          } else {
            if (col.innerHTML == null || col.innerHTML.trim() == "" || col.innerHTML == "0") {
              col.style.backgroundColor = "#EEEEEE";
            } else {
              result = getIded(col, true)
              if (result != null) {
                result.style.backgroundColor = jobToColor(result.getAttribute("id"))
              } else {
                col.style.backgroundColor = "lightgray"
              }
            }
          }
        }
      }
    }

    function jobToColor(job) {
      if (data.has(job)) {
        return buildInfosToColor(data.get(job))
      } else {
        return "gray"
      }
    }

    function buildInfosToColor(infos) {
      if (infos.length > 0) {
        return buildToColor(infos[0]);
      } else {
        return "gray"
      }
    }

    function buildToColor(info) {
      if (info.build >= 0) {
        // warning, thid method is duplicated code from: HydraDailyReport.getSeriousness*
        // is necessary to kept in sync
        if (info.score < 0) {
          return "gray"
        } else if (info.score == 0) {
          return "green"
        } else if (info.score > 0 && info.score <= 40) {
          return "lightgreen"
        } else if (info.score > 40 && info.score <= 100) {
          return "yellow"
        } else {
          return "red"
        }
      } else {
        if (info.score == 0) {
          return "darkgreen"
        } else if (info.score > 0 && info.score <= 40) {
          return "purple"
        } else if (info.score > 40 && info.score <= 100) {
          return "magenta"
        } else if (info.score > 100 && info.score <= 100000) {
          return "black"
        } else {
          return "orange"
        }
      }
    }

    function buildToText(info) {
      if (info.build >= 0) {
        // warning, thid method is duplicated code from: HydraDailyReport.getSeriousness*
        // is necessary to kept in sync
        if (info.score < 0) {
          return "no data (automated)"
        } else if (info.score == 0) {
          return "ok (automated)"
        } else if (info.score > 0 && info.score <= 40) {
          return "ok (automated)"
        } else if (info.score > 40 && info.score <= 100) {
          return "needs inspection (automated)"
        } else {
          return "failed/regressed (automated)"
        }
      } else {
        if (info.score == 0) {
          return "pass (manual)"
        } else if (info.score > 0 && info.score <= 40) {
          return "ignored (manual)"
        } else if (info.score > 40 && info.score <= 100) {
          return "rescheduled (manual)"
        } else if (info.score > 100 && info.score <= 100000) {
          return "incorrect run (manual)"
        } else {
          return "failed (manual)"
        }
      }
    }

    function getIded(element, deep) {
      if (element.getAttribute("id")) {
        return element;
      } else if (deep == true) {
        var children = element.children;
        for (var i = 0; i < children.length; i++) {
          var child = children[i];
          result = getIded(child, deep)
          if (result != null) {
            return result
          }
        }
      }
      return null;
    }

    function loadNvrJob(nvr, job, element) {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4) {
          if (this.status == 200) {
            document.getElementById(element).innerHTML = this.responseText;
          } else {
            alert("failed to read " + url + "; details:" + this.status + ":" + this.responseText);
          }
        };
      }
      if (job == null) {
        xhttp.open("GET", get + "nvr=" + nvr, true);
      } else {
        xhttp.open("GET", get + "nvr=" + nvr + "&job=" + job, true);
      }
      xhttp.send();
    }

    function getAllData(nvr) {
      if (nvr == undefined || nvr == null || nvr == "") {
        alert("No nvr selected")
        return
      }
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4) {
          if (this.status == 200) {
            var lines = this.responseText.split("\n")
            data = new Map();
            NVR = nvr;
            for (i = 0; i < lines.length; i++) {
              var parts = lines[i].split(":");
              if (parts.length != 4) {
                console.log("bad db record: " + lines[i]);
              } else {
                lnvr = parts[0]
                ljob = parts[1]
                socresAndStamps=parts[3].split(/\s+/)
                for (x = 0; x < socresAndStamps.length; x++) {
                  buildScoreAndTime = [parts[2], socresAndStamps[x].split(";")[0], socresAndStamps[x].split(";")[1]]
                  addData(ljob, buildScoreAndTime)
                }
              }
            }
            addData("tck-jp8-ojdk8~rpms-el8z2.x86_64-release.sdk-el8z2.x86_64.beaker-x11.defaultgc.legacy.lnxagent.jfroff", [1, 2, 3]);
            addData("tck-jp8-ojdk8~rpms-el8z2.x86_64-release.sdk-el8z2.x86_64.beaker-x11.defaultgc.legacy.lnxagent.jfroff", [4, 5, 6]);
            addData("reproducers~security-jp8-ojdk8~rpms-el8z2.x86_64-release.sdk-el8z2.x86_64.beaker-x11.defaultgc.legacy.lnxagent.jfroff", [4, 5, 6]);
            addData("reproducers~security-jp8-ojdk8~rpms-el8z2.x86_64-release.sdk-el8z2.x86_64.beaker-x11.defaultgc.legacy.lnxagent.jfroff", [1, 2, 3]);
            applyAllData();
          } else {
            alert("failed to read " + url + "; details:" + this.status + ":" + this.responseText);
          }
        }
      };
      xhttp.open("GET", get + "nvr=" + nvr, true);
      xhttp.send();
    }

    function addData(key, value) {
      var info = { build: value[0], score: value[1], time: value[2] }
      if (data.has(key)) {
        data.get(key).push(info)
      } else {
        data.set(key, [info])
      }
      return info;
    }

    function setLegend() {
      var legends = document.getElementsByClassName("legend");
      for (i = 0; i < legends.length; i++) {
        legend = legends[i];
        var typeChar = legend.id.substring(0, 1);
        var type = 0;
        if (typeChar == "m") {
          type = -1
        }
        if (typeChar == "a") {
          type = 1
        }
        var weight = legend.id.substring(1);
        var info = { build: type, score: weight, time: 0 }
        legend.style.backgroundColor = buildToColor(info);
        legend.innerHTML = buildToText(info)
      }
    }

    function loadNvrs() {
      setLegend()
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4) {
          if (this.status == 200) {
            var allNvrs = this.responseText.split("\n");
            var r = "";
            var y = -1;
            for (x = 0; x < allNvrs.length; x++) {
              var cnvr = allNvrs[x]
              if (cnvr.match(document.getElementById("nvrFilter").value)) {
                y++
                r += "<div id=nvr" + y + " onClick='selectNvr(" + y + "," + allNvrs.length + ",\"" + cnvr + "\")'  >" + cnvr + "</div>";
              }
            }
            document.getElementById("nvrs").innerHTML = r;
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const preSelect = urlParams.get('nvr')
            if (preSelect != null && preSelect != "") {
              for (i = 0; i < allNvrs.length; i++) {
                if (allNvrs[i] == preSelect) {
                  selectNvr(i, allNvrs.length, allNvrs[i]);
                  break
                }
              }
            }
          } else {
            alert("failed to read " + url + "; details:" + this.status + ":" + this.responseText);
          }
        }
      };
      xhttp.open("GET", nvrs, true);
      xhttp.send();
    }

    function selectNvr(counter, count, nvr) {
      for (i = 0; i < count; i++) {
        if (document.getElementById("nvr" + i) == null) {
          break;
        }
        document.getElementById("nvr" + i).style.backgroundColor = "yellow";
      }
      document.getElementById("nvr" + counter).style.backgroundColor = "blue";
      getAllData(nvr)
      window.document.title = nvr
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4) {
          if (this.status == 200) {
            var lines = this.responseText.split("\n")
            var s = ""
            for (i = 0; i < lines.length; i++) {
              var line = lines[i]
              if (line.match(".*" + nvr + "$")) {
                s = s + " | <a target='_blank' href='" + historyUrl + "/" + line + "'> " + line + " </a> | "
              }
            }
            document.getElementById("nvrTitle").innerHTML = "cache populated as " + s + " via TckScripts/jenkins/summary_report/nvrWrapper.sh. See matrix in <a target='_blank' href=\"" + otool + "/misc/help" + "\">help</a>"
          } else {
            alert("failed to read " + url + "; details:" + this.status + ":" + this.responseText);
          }
        }
      };
      xhttp.open("GET", processed, true);
      xhttp.send();
    }

    function sendToServer(lnvr, ljob, info) {
      alert("failed to write " + url + "; details:" + this.status + ":" + this.responseText);
    }

    function getNextManualBuildId(lnvr, ljob) {
      if (data.has(ljob)) {
        var values = data.get(ljob)
        var min = 0;
        for (i = 0; i < values.length; i++) {
          if (values[i].build < min) {
            min = values[i].build
          }
        }
        return min - 1;
      } else {
        return -1;
      }
    }

    function putNewRecord(lnvr, ljob, lscore) {
      var info = addData(ljob, [getNextManualBuildId(lnvr, ljob), lscore, new Date().getTime()])
      sendToServer(lnvr, ljob, info);
      modal.style.display = "none";
      applyAllData()
    }

    function waiveOk(lnvr, ljob) {
      putNewRecord(lnvr, ljob, 0)
    }

    function waiveIgnore(lnvr, ljob) {
      putNewRecord(lnvr, ljob, 40)
    }

    function waiveRe(lnvr, ljob, action) {
      putNewRecord(lnvr, ljob, 100)
      //re - reschedule, now - re/now, done - nothinf
    }

    function waiveIncorrect(lnvr, ljob) {
      putNewRecord(lnvr, ljob, 100000)
    }
    function waiveFailed(lnvr, ljob) {
      putNewRecord(lnvr, ljob, 10000000)
    }

    function showAll(job) {
      if (NVR == undefined || NVR == null || NVR == "") {
        alert("No nvr selected")
        return
      }
      var results = data.get(job);
      if (results == null) {
        results = [];
      }
      var s = "<h5>" + NVR + "</h5>";
      s += "<h3><button class=\"reloadButton\" type=\"button\" onClick=\"reloadJob('" + job + "')\" style=\"display:inline\">reload-job</button>"
      s += "<a href='" + jenkinsJob + "/" + job + "' target='_blank' >" + job + "</a></h3>";
      for (var i = 0; i < results.length; i++) {
        result = results[i];
        s = s + "<div style='background-color:" + buildToColor(result) + "'><a href='" + jenkinsJob + "/" + job + "/" + result.build + "' target='_blank' >" + buildToText(result) + " buildId: " + result.build + " score: " + result.score + " at: " + new Date(result.time).toString() + "</a></div>"
      }
      s = s +
        "<button onClick='waiveOk(\"" + NVR + "\",\"" + job + "\")' type='button'>waive - ok</button>" +
        "<button onClick='waiveIgnore(\"" + NVR + "\",\"" + job + "\")'      type='button'>waive - ignored</button>" +
        "<button onClick='waiveRe(\"" + NVR + "\",\"" + job + "\", \"done\")'type='button'>waive and resheduled</button>" +
        "<button onClick='waiveRe(\"" + NVR + "\",\"" + job + "\", \"re\")'  type='button'>waive and do reschedule</button>" +
        "<button onClick='waiveRe(\"" + NVR + "\",\"" + job + "\", \"now\")' type='button'>waive and do buildnow</button>" +
        "<button onClick='waiveIncorrect(\"" + NVR + "\",\"" + job + "\")'   type='button'>waive - incorrect</button>" +
        "<button onClick='waiveFailed(\"" + NVR + "\",\"" + job + "\")'       type='button'>waive - failed</button>"
      s += "<br/><p><a href='#" + job + "'>" + job + "</a></p>";
      document.getElementById("modalContent").innerHTML = s;
      modal.style.display = "block";
    }

    // Get the modal
    var modal = document.getElementById("myModal");
    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
      modal.style.display = "none";
    }

    function showHideButtons(clazz) {
      var btns = document.getElementsByClassName(clazz);
      var btnVisibility = btns[0].style.display;
      for (var i = 0, btn; btn = btns[i]; i++) {
        if (btnVisibility == "none") {
          btn.style.display = "inline"
        } else {
          btn.style.display = "none"
        }
      }
    }
  </script>
